<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Include Tailwind CSS for a quick and responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-black">

    <!-- Page Header -->
    <header class="text-center mb-12 mt-8">
        <!--
            This image tag is referencing the LEIDIA logo.jpg file.
            The 'mx-auto' attribute centers the image horizontally.
            The 'max-w-full' attribute ensures the image does not exceed the container width.
        -->
        <img src="LEIDIA logo.jpg" alt="LEIDIA - Leather In Digital Art Logo" class="mx-auto max-w-full h-auto rounded-xl">
    </header>

    <!-- Gray Bar -->
    <!--
        This div creates the gray bar.
        'bg-gray-700' sets the background color.
        'w-[20cm]' sets a fixed width of 20cm.
        'h-[3cm]' sets the height to 3cm.
        'mx-auto' centers the bar horizontally.
        'my-8' adds vertical spacing.
        'rounded-md' adds rounded corners.
        'flex items-center' makes it a flex container to align items vertically.
    -->
    <div class="bg-gray-700 w-[30cm] h-[2cm] mx-auto my-8 rounded-md flex items-center">
        <!--
            This is the "About LEIDIA" link.
            'text-gray-300' sets the light gray text color.
            'ml-4' adds margin to the left.
            The 'href' attribute is set to 'about.html' which will be the name of the new page.
        -->
        <a href="about.html" class="text-gray-300 ml-4 hover:underline">About LEIDIA</a>
    </div>

    <!-- Add the rest of your content below -->

</body>
</html>
